<ion-header>
  <ion-toolbar>
    <ion-title color="warning">DuocUC - Alumno</ion-title>
    <!-- Menú en la esquina derecha -->
    <ion-buttons slot="end">
      <ion-menu-button color="primary"></ion-menu-button>  <!-- Botón de menú -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Menú lateral -->
<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/asignaturas">
        <ion-icon slot="start" name="library-outline" color="warning"></ion-icon>
        <ion-label>Mis asignaturas</ion-label>
      </ion-item>
      <ion-item routerLink="/asistencias">
        <ion-icon slot="start" name="clipboard-outline" color="primary"></ion-icon>
        <ion-label>Mis asistencias</ion-label>
      </ion-item>
      <ion-item routerLink="/registrar-asistencia">
        <ion-icon slot="start" name="hand-left-outline" color="success"></ion-icon>
        <ion-label>Registrar asistencia</ion-label>
      </ion-item>
      <ion-item routerLink="/cambio-clave">
        <ion-icon slot="start" name="key-outline" color="danger"></ion-icon>
        <ion-label>Cambiar Clave</ion-label>
      </ion-item>
      <ion-item>
        <ion-menu-toggle>
          <ion-icon slot="start" name="arrow-round-back" expand="block"></ion-icon>
          <ion-button color="danger" (click)="CerrarSesion()">Cerrar Sesión</ion-button>
        </ion-menu-toggle>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido principal -->
<ion-content id="main-content" class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8">
        <h1>Bienvenido, {{ alumnoNombre }}</h1>

        <!-- Listado de asignaturas del alumno -->
        <h2>Mis Asignaturas</h2>
        <ion-list>
          <ion-item *ngFor="let asignatura of asignaturas">
            {{ asignatura.nombre }}
          </ion-item>
        </ion-list>

        <!-- Sección de registro de asistencia -->
        <h2>Registro de Asistencia</h2>
        <ion-item>
          <ion-label position="stacked">Escanear código QR</ion-label>
          <ion-input
            type="text"
            placeholder="Contenido del QR"
            [(ngModel)]="contenidoQR"
            readonly>
          </ion-input>
          <ion-button expand="block" color="primary" (click)="registrarAsistencia()">
            Registrar Asistencia
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
